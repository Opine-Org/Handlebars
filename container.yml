services:
    cache:
        class:     'Opine\Cache'
    topic:
        class:     'Opine\Topic'
        arguments: ['@container']
    config:
        class:     'Opine\Config'
        arguments: ['%root%', '@cache']
    db:
        class:     'Opine\Mongo'
        arguments: ['@config', '@topic']
    yamlSlow:
       class:     'Symfony\Component\Yaml\Yaml'
    bundleRoute:
        class:     'Opine\BundleRoute'
        arguments: ['%root%', '@container']
    engine:
        class:     '\LightnCandy'
        arguments: []
    handlebars:
        class:     'Opine\Handlebars'
        arguments: ['%root%', '@engine', '@bundleRoute']