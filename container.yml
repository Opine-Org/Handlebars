services:
    cache:
        class:     'Opine\Cache'
    topic:
        class:     'Opine\Topic'
        arguments: ['@container']
    config:
        class:     'Opine\Config'
        arguments: ['%root%', '@cache']
    db:
        class:     'Opine\Mongo'
        arguments: ['@config', '@topic']
    yamlSlow:
       class:     'Symfony\Component\Yaml\Yaml'
    bundleRoute:
        class:     'Opine\BundleRoute'
        arguments: ['%root%', '@container']
    handlebarCache:
        class:     '\LightnCandy'
        arguments: []
    handlebarService:
        class:     'Opine\Handlebars'
        arguments: ['%root%', '@handlebarCache', '@bundleRoute']
    handlebars:
        class:     'Handlebars\Handlebars'
        arguments: []
    separation:
        class:     'Opine\Separation'
        arguments: ['%root%', '@handlebars', '@cache', '@config', '@yamlSlow', '@route']
    route:
        class:     'Opine\Route'
        arguments: ['@fastrouteCollector']
    fastrouteCollector:
        class:     'FastRoute\RouteCollector'
        arguments: ['@fastrouteParser', '@fastrouteGenerator']
    fastrouteParser:
        class:     'FastRoute\RouteParser\Std'
    fastrouteGenerator:
        class:     'FastRoute\DataGenerator\GroupCountBased'